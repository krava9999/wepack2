<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datetime superapp</title>

    <link rel="stylesheet" href="style.css">
    <script type="module" src="build/main.ffb7bd311c97815ea9f5.js"></script>

<script defer src="main.5a7b69ce6f76c5b62029.js"></script></head>

<body>

    <button id="toggle">Переключить</button>

    <form id="datecalc" class="form ">
        <h3>Калькулятор дат</h3>
        <label>
            <strong>Первая дата:</strong>
            <input type="date" name="firstDate" />
        </label>
        <label>
            <strong>Вторая дата:</strong>
            <input type="date" name="secondDate" />
        </label>
        <button type="submit">Расчитать промежуток</button>
        <p id="datecalc__result"></p>
    </form>

    <div id="timerForm" class="form visible">
        <h3>Таймер</h3>
        <input type="number" min="1" max="10" value="5" name="timerInput" id="inputSecond">

        <button type="submit" id="startTimer">Запустить</button>
        <button type="submit" id="stopTimer">сбросить</button>
        <p id="timer__result"></p>
    </div>


</body>

</html>
